<div class="flex min-h-screen items-center justify-center bg-gray-50 px-4 py-12 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8">
    
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-bold tracking-tight text-gray-900">Selecciona tu Empresa</h2>
      <p class="mt-2 text-sm text-gray-600">
        Elige la organizaci√≥n con la que quieres trabajar hoy
      </p>
    </div>

    <div class="mt-8 space-y-4">
      
      @for (company of session.companies(); track company.companyId) {
        <button 
          (click)="onSelect(company.companyId)"
          class="group flex w-full items-center justify-between rounded-lg border border-gray-300 bg-white p-4 text-left shadow-sm hover:border-blue-500 hover:ring-1 hover:ring-blue-500 transition-all focus:outline-none"
        >
          <div class="flex items-center gap-4">
            <div class="flex h-10 w-10 items-center justify-center rounded-full bg-blue-100 text-blue-600 font-bold">
              {{ company.legalName.charAt(0).toUpperCase() }}
            </div>
            <div>
              <p class="font-medium text-gray-900">{{ company.legalName }}</p>
              <p class="text-xs text-gray-500">Rol: {{ company.role }}</p>
            </div>
          </div>
          <span class="text-gray-400 group-hover:text-blue-500">‚Üí</span>
        </button>
      } @empty {
        <div class="text-center py-8">
          <div class="mx-auto h-12 w-12 text-gray-400">üè¢</div>
          <h3 class="mt-2 text-sm font-semibold text-gray-900">No hay empresas</h3>
          <p class="mt-1 text-sm text-gray-500">No est√°s asignado a ninguna organizaci√≥n.</p>
        </div>
      }

      @if (isSuperAdmin()) {
        <div class="pt-4 border-t border-gray-200">
          <button 
            (click)="goToCreateCompany()"
            class="group flex w-full items-center justify-center gap-2 rounded-lg border-2 border-dashed border-gray-300 p-4 text-sm font-medium text-gray-600 hover:border-blue-500 hover:text-blue-600 hover:bg-blue-50 transition-all"
          >
            <span class="text-lg font-bold">+</span>
            Registrar nueva empresa
          </button>
        </div>
      }
      </div>

    <div class="mt-6 text-center">
      <button (click)="logout()" class="text-sm font-medium text-gray-500 hover:text-gray-900">
        Cerrar Sesi√≥n
      </button>
    </div>

  </div>
</div>
