<div class="flex min-h-screen items-center justify-center bg-slate-50 px-4 py-12 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8">
    
    <div class="text-center">
      <h2 class="text-3xl font-extrabold tracking-tight text-slate-900">Bienvenido a RENTIX</h2>
      <p class="mt-2 text-sm text-slate-600">Selecciona el patrimonio que deseas gestionar hoy</p>
    </div>

    <div class="mt-8 space-y-3">
      @for (company of session.companies(); track company.companyId) {
        <button 
          (click)="onSelect(company.companyId)"
          class="group relative flex w-full items-center gap-4 rounded-xl border border-slate-200 bg-white p-4 text-left shadow-xs transition-all hover:border-blue-500 hover:ring-1 hover:ring-blue-500/20 active:scale-98"
        >
          <div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-lg bg-blue-100 text-blue-700 font-bold text-lg transition-colors group-hover:bg-blue-600 group-hover:text-white">
            {{ (company.companyName || 'E').charAt(0).toUpperCase() }}
          </div>
          
          <div class="flex-1 min-w-0">
            <p class="text-sm font-semibold text-slate-900 truncate">{{ company.companyName }}</p>
            <p class="text-xs font-medium tracking-wider text-slate-500 uppercase">{{ company.role }}</p>
          </div>

          <div class="text-slate-300 transition-colors group-hover:text-blue-500">
            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </div>
        </button>
      }

      <button 
        (click)="goToCreateCompany()"
        class="flex w-full items-center justify-center gap-2 rounded-xl border-2 border-dashed border-slate-300 p-4 text-sm font-medium text-slate-500 transition-colors hover:border-indigo-400 hover:bg-indigo-50/50 hover:text-indigo-600"
      >
        <span class="text-lg">+</span> Registrar nuevo patrimonio
      </button>
    </div>

    <div class="pt-4 text-center">
      <button 
        (click)="logout()" 
        class="cursor-pointer text-sm font-medium text-slate-400 transition-colors hover:text-red-500"
      >
        Cerrar sesi√≥n e ir al inicio
      </button>
    </div>

  </div>
</div>
