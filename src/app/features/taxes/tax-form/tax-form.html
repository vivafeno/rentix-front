<div class="max-w-3xl mx-auto p-6 space-y-8 animate-in fade-in slide-in-from-bottom-4 duration-500">
  
  <div class="border-b border-gray-100 pb-6">
    <h1 class="text-3xl font-black text-gray-900 tracking-tight italic uppercase">
      {{ isEditMode() ? 'Editar Impuesto' : 'Nuevo Impuesto' }}
    </h1>
    <p class="text-sm font-bold text-gray-400 uppercase tracking-widest mt-1">
      {{ isEditMode() ? 'Modifica los parámetros fiscales del registro' : 'Configura un nuevo tipo impositivo para el catálogo' }}
    </p>
  </div>

  <form [formGroup]="taxForm" (ngSubmit)="onSubmit()" class="space-y-6 relative">
    
    @if (isLoading()) {
      <div class="absolute inset-0 bg-white/50 backdrop-blur-[1px] z-10 flex items-center justify-center rounded-3xl">
        <div class="w-8 h-8 border-4 border-indigo-100 border-t-indigo-600 rounded-full animate-spin"></div>
      </div>
    }

    <div class="bg-white rounded-3xl border border-gray-100 shadow-sm p-8 space-y-6">
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="flex flex-col gap-2">
          <label class="text-[10px] font-black uppercase text-gray-400 tracking-widest ml-2">Nombre del Impuesto</label>
          <input 
            formControlName="name"
            type="text"
            placeholder="Ej: IVA General 21%"
            class="px-4 py-3 bg-gray-50 border-none rounded-2xl font-bold text-gray-900 focus:ring-2 focus:ring-indigo-500 transition-all outline-none"
            [class.ring-2]="taxForm.get('name')?.touched && taxForm.get('name')?.invalid"
            [class.ring-red-500]="taxForm.get('name')?.touched && taxForm.get('name')?.invalid">
        </div>

        <div class="flex flex-col gap-2">
          <label class="text-[10px] font-black uppercase text-gray-400 tracking-widest ml-2">Categoría Fiscal</label>
          <div class="relative">
            <select 
              formControlName="type"
              class="w-full px-4 py-3 bg-gray-50 border-none rounded-2xl font-bold text-gray-900 focus:ring-2 focus:ring-indigo-500 transition-all outline-none appearance-none cursor-pointer">
              <option value="VAT">IVA (Impuesto Indirecto)</option>
              <option value="RETENTION">Retención (IRPF)</option>
              <option value="IGIC">IGIC (Canarias)</option>
              <option value="OTHER">Otro</option>
            </select>
            <span class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-gray-400">▼</span>
          </div>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="flex flex-col gap-2">
          <label class="text-[10px] font-black uppercase text-gray-400 tracking-widest ml-2">Porcentaje (%)</label>
          <div class="relative">
            <input 
              formControlName="rate"
              type="number"
              step="0.01"
              class="w-full px-4 py-3 bg-gray-50 border-none rounded-2xl font-black text-indigo-600 focus:ring-2 focus:ring-indigo-500 transition-all outline-none"
              [class.ring-2]="taxForm.get('rate')?.touched && taxForm.get('rate')?.invalid"
              [class.ring-red-500]="taxForm.get('rate')?.touched && taxForm.get('rate')?.invalid">
            <span class="absolute right-4 top-1/2 -translate-y-1/2 font-black text-gray-300 pointer-events-none">%</span>
          </div>
        </div>

        <div class="flex flex-col gap-2">
          <label class="text-[10px] font-black uppercase text-gray-400 tracking-widest ml-2">Código Oficial (FacturaE)</label>
          <input 
            formControlName="facturaeCode"
            type="text"
            placeholder="01"
            class="px-4 py-3 bg-gray-50 border-none rounded-2xl font-bold text-gray-900 focus:ring-2 focus:ring-indigo-500 transition-all outline-none"
            [class.ring-2]="taxForm.get('facturaeCode')?.touched && taxForm.get('facturaeCode')?.invalid"
            [class.ring-red-500]="taxForm.get('facturaeCode')?.touched && taxForm.get('facturaeCode')?.invalid">
        </div>
      </div>

      <div class="flex items-center gap-4 p-4 bg-indigo-50/50 rounded-2xl border border-indigo-100 transition-all"
           [class.bg-amber-50]="taxForm.get('isRetention')?.value"
           [class.border-amber-100]="taxForm.get('isRetention')?.value">
        <div class="flex items-center h-5">
          <input 
            formControlName="isRetention"
            type="checkbox" 
            class="w-5 h-5 text-indigo-600 bg-white border-gray-200 rounded focus:ring-indigo-500 cursor-pointer">
        </div>
        <div class="ml-3 text-sm">
          <label class="font-bold italic transition-colors"
                 [class.text-amber-900]="taxForm.get('isRetention')?.value"
                 [class.text-indigo-900]="!taxForm.get('isRetention')?.value">
            ¿Es una retención aplicable al IRPF?
          </label>
          <p class="text-[10px] font-black uppercase tracking-tighter"
             [class.text-amber-500]="taxForm.get('isRetention')?.value"
             [class.text-indigo-400]="!taxForm.get('isRetention')?.value">
            Se restará de la base imponible en la factura
          </p>
        </div>
      </div>

    </div>

    <div class="flex items-center justify-end gap-4 pt-4">
      <button 
        type="button"
        routerLink="/app/taxes"
        class="px-6 py-3 text-xs font-black uppercase text-gray-400 hover:text-gray-600 tracking-widest transition-colors cursor-pointer">
        Cancelar
      </button>
      
      <button 
        type="submit"
        [disabled]="taxForm.invalid || isLoading()"
        class="px-10 py-3 bg-indigo-600 text-white rounded-2xl font-black uppercase text-xs tracking-[0.2em] shadow-xl shadow-indigo-100 hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all active:scale-95 cursor-pointer">
        {{ isLoading() ? 'Procesando...' : (isEditMode() ? 'Actualizar Impuesto' : 'Guardar Impuesto') }}
      </button>
    </div>

  </form>
</div>
