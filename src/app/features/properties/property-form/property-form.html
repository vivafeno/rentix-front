<div class="fixed inset-0 bg-gray-900/50 backdrop-blur-sm z-[60] transition-opacity duration-300"
     [class.opacity-0]="!isOpen()"
     [class.pointer-events-none]="!isOpen()"
     (click)="close()">
</div>

<div class="fixed top-0 right-0 h-full w-full max-w-xl bg-white shadow-2xl z-[70] transform transition-transform duration-300 ease-in-out border-l border-gray-100 flex flex-col"
     [class.translate-x-full]="!isOpen()"
     [class.translate-x-0]="isOpen()">

    <header class="p-6 border-b border-gray-100 flex items-center justify-between bg-gray-50/50">
        <div>
            <h2 class="text-xl font-black text-gray-900">{{ isEdit() ? 'Editar Inmueble' : 'Nuevo Inmueble' }}</h2>
            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mt-1">
                Ficha Técnica de Activo Inmobiliario
            </p>
        </div>
        <button (click)="close()" class="p-2 hover:bg-white rounded-xl transition-colors text-gray-400 hover:text-gray-900 cursor-pointer">
            ✕
        </button>
    </header>

    <main class="flex-1 overflow-y-auto p-6">
        <form [formGroup]="form" (ngSubmit)="save()" class="space-y-8">
            
            <section class="space-y-4">
                <h4 class="text-[10px] font-black text-indigo-600 uppercase tracking-tighter border-b border-indigo-50 pb-2">Información General</h4>
                <div>
                    <label class="text-[10px] font-black uppercase text-gray-400 mb-1.5 block ml-1">Nombre Descriptivo</label>
                    <input type="text" formControlName="name" placeholder="Ej: Ático Duplex - Centro Histórico"
                           class="w-full px-4 py-3 rounded-2xl border border-gray-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-50 transition-all font-semibold text-gray-700 outline-none">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-black uppercase text-gray-400 mb-1.5 block ml-1">Ref. Interna</label>
                        <input type="text" formControlName="internalCode" 
                               class="w-full px-4 py-3 rounded-2xl border border-gray-200 focus:border-indigo-500 transition-all font-semibold text-gray-700 outline-none">
                    </div>
                    <div>
                        <label class="text-[10px] font-black uppercase text-gray-400 mb-1.5 block ml-1">Ref. Catastral</label>
                        <input type="text" formControlName="cadastralReference" 
                               class="w-full px-4 py-3 rounded-2xl border border-gray-200 focus:border-indigo-500 transition-all font-semibold text-gray-700 outline-none">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-black uppercase text-gray-400 mb-1.5 block ml-1">Tipo de Activo</label>
                        <select formControlName="type" 
                                class="w-full px-4 py-3 rounded-2xl border border-gray-200 focus:border-indigo-500 transition-all font-semibold text-gray-700 outline-none bg-white">
                            <option value="RESIDENTIAL">Residencial</option>
                            <option value="COMMERCIAL">Comercial</option>
                            <option value="INDUSTRIAL">Industrial</option>
                            <option value="PARKING">Parking</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[10px] font-black uppercase text-gray-400 mb-1.5 block ml-1">Estado Operativo</label>
                        <select formControlName="status" 
                                class="w-full px-4 py-3 rounded-2xl border border-gray-200 focus:border-indigo-500 transition-all font-semibold text-gray-700 outline-none bg-white">
                            <option value="AVAILABLE">Disponible</option>
                            <option value="RENTED">Alquilado</option>
                            <option value="MAINTENANCE">Mantenimiento</option>
                            <option value="RESERVED">Reservado</option>
                        </select>
                    </div>
                </div>
            </section>

            <section class="space-y-4">
                <h4 class="text-[10px] font-black text-indigo-600 uppercase tracking-tighter border-b border-indigo-50 pb-2">Detalles y Economía</h4>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-black uppercase text-gray-400 mb-1.5 block ml-1">Precio Alquiler (€)</label>
                        <input type="number" formControlName="rentPrice" 
                               class="w-full px-4 py-3 rounded-2xl border border-gray-200 focus:border-indigo-500 transition-all font-semibold text-gray-700 outline-none">
                    </div>
                    <div>
                        <label class="text-[10px] font-black uppercase text-gray-400 mb-1.5 block ml-1">Superficie (m²)</label>
                        <input type="number" formControlName="surfaceM2" 
                               class="w-full px-4 py-3 rounded-2xl border border-gray-200 focus:border-indigo-500 transition-all font-semibold text-gray-700 outline-none">
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label class="text-[10px] font-black uppercase text-gray-400 mb-1.5 block ml-1">Hab.</label>
                        <input type="number" formControlName="rooms" 
                               class="w-full px-4 py-3 rounded-2xl border border-gray-200 focus:border-indigo-500 transition-all font-semibold text-gray-700 outline-none">
                    </div>
                    <div>
                        <label class="text-[10px] font-black uppercase text-gray-400 mb-1.5 block ml-1">Baños</label>
                        <input type="number" formControlName="bathrooms" 
                               class="w-full px-4 py-3 rounded-2xl border border-gray-200 focus:border-indigo-500 transition-all font-semibold text-gray-700 outline-none">
                    </div>
                    <div>
                        <label class="text-[10px] font-black uppercase text-gray-400 mb-1.5 block ml-1">Planta/Piso</label>
                        <input type="text" formControlName="floor" 
                               class="w-full px-4 py-3 rounded-2xl border border-gray-200 focus:border-indigo-500 transition-all font-semibold text-gray-700 outline-none">
                    </div>
                </div>
            </section>

            <section formGroupName="address" class="space-y-4">
                <h4 class="text-[10px] font-black text-indigo-600 uppercase tracking-tighter border-b border-indigo-50 pb-2">Ubicación Geográfica</h4>
                <div>
                    <label class="text-[10px] font-black uppercase text-gray-400 mb-1.5 block ml-1">Calle / Avenida / Plaza</label>
                    <input type="text" formControlName="addressLine1" 
                           class="w-full px-4 py-3 rounded-2xl border border-gray-200 focus:border-indigo-500 transition-all font-semibold text-gray-700 outline-none">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-black uppercase text-gray-400 mb-1.5 block ml-1">Ciudad</label>
                        <input type="text" formControlName="city" 
                               class="w-full px-4 py-3 rounded-2xl border border-gray-200 focus:border-indigo-500 transition-all font-semibold text-gray-700 outline-none">
                    </div>
                    <div>
                        <label class="text-[10px] font-black uppercase text-gray-400 mb-1.5 block ml-1">C. Postal</label>
                        <input type="text" formControlName="postalCode" 
                               class="w-full px-4 py-3 rounded-2xl border border-gray-200 focus:border-indigo-500 transition-all font-semibold text-gray-700 outline-none">
                    </div>
                </div>
            </section>

            <section class="space-y-4">
                <h4 class="text-[10px] font-black text-indigo-600 uppercase tracking-tighter border-b border-indigo-50 pb-2">Notas Adicionales</h4>
                <textarea formControlName="description" rows="3" placeholder="Detalles relevantes, equipamiento, mobiliario..."
                          class="w-full px-4 py-3 rounded-2xl border border-gray-200 focus:border-indigo-500 transition-all font-semibold text-gray-700 outline-none resize-none"></textarea>
            </section>
        </form>
    </main>

    <footer class="p-6 border-t border-gray-100 bg-gray-50/50 grid grid-cols-2 gap-4">
        <button type="button" (click)="close()" 
                class="px-6 py-3 rounded-2xl border border-gray-200 font-bold text-gray-500 hover:bg-white transition-all cursor-pointer">
            Cancelar
        </button>
        <button type="button" (click)="save()" [disabled]="isLoading()"
                class="px-6 py-3 rounded-2xl bg-indigo-600 text-white font-bold hover:bg-indigo-700 shadow-lg transition-all disabled:opacity-50 cursor-pointer flex items-center justify-center">
            @if (isLoading()) {
                <span class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin mr-2"></span>
                Guardando...
            } @else {
                {{ isEdit() ? 'Actualizar Activo' : 'Crear Inmueble' }}
            }
        </button>
    </footer>
</div>
