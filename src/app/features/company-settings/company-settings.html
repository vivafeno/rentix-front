<div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8 animate-fade-in">
  
  <div class="md:flex md:items-center md:justify-between mb-8">
    <div class="min-w-0 flex-1">
      <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">
        Configuración de Empresa
      </h2>
      <p class="mt-1 text-sm text-gray-500">Administra la información fiscal y de contacto.</p>
    </div>
  </div>

  <div class="space-y-4 mb-6">
    @if (successMessage()) {
      <div class="rounded-md bg-green-50 p-4 border border-green-200">
        <div class="flex">
          <div class="flex-shrink-0 text-green-400">✅</div>
          <div class="ml-3 text-sm font-medium text-green-800">{{ successMessage() }}</div>
        </div>
      </div>
    }

    @if (errorMessage()) {
      <div class="rounded-md bg-red-50 p-4 border border-red-200">
        <div class="flex">
          <div class="flex-shrink-0 text-red-400">⚠️</div>
          <div class="ml-3 text-sm font-medium text-red-800">{{ errorMessage() }}</div>
        </div>
      </div>
    }
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
    
    <div class="bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl md:col-span-2">
      <div class="px-4 py-6 sm:p-8">
        <h3 class="text-base font-semibold leading-6 text-gray-900 mb-4 border-b pb-2">Identidad Legal</h3>
        <div class="grid max-w-2xl grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          
          <div class="sm:col-span-4">
            <label class="block text-sm font-medium leading-6 text-gray-900">Razón Social</label>
            <div class="mt-2">
              <input type="text" formControlName="corporateName" 
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6 pl-3">
            </div>
          </div>

          <div class="sm:col-span-2">
            <label class="block text-sm font-medium leading-6 text-gray-900">CIF / NIF</label>
            <div class="mt-2">
              <input type="text" formControlName="taxId" 
                class="block w-full rounded-md border-0 py-1.5 bg-gray-50 text-gray-500 shadow-sm ring-1 ring-inset ring-gray-300 sm:text-sm sm:leading-6 pl-3 cursor-not-allowed">
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl md:col-span-2">
      <div class="px-4 py-6 sm:p-8">
        <h3 class="text-base font-semibold leading-6 text-gray-900 mb-4 border-b pb-2">Dirección Fiscal</h3>
        <div class="grid max-w-2xl grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          
          <div class="col-span-full">
            <label class="block text-sm font-medium leading-6 text-gray-900">Dirección</label>
            <div class="mt-2">
              <input type="text" formControlName="addressLine1" 
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6 pl-3">
            </div>
          </div>

          <div class="sm:col-span-2 sm:col-start-1">
            <label class="block text-sm font-medium leading-6 text-gray-900">Ciudad</label>
            <div class="mt-2">
              <input type="text" formControlName="city" 
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6 pl-3">
            </div>
          </div>

          <div class="sm:col-span-2">
            <label class="block text-sm font-medium leading-6 text-gray-900">Código Postal</label>
            <div class="mt-2">
              <input type="text" formControlName="zipCode" 
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6 pl-3">
            </div>
          </div>

          <div class="sm:col-span-2">
            <label class="block text-sm font-medium leading-6 text-gray-900">País</label>
            <div class="mt-2">
              <select formControlName="countryCode" 
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6 pl-3">
                <option value="ES">España</option>
                <option value="PT">Portugal</option>
                <option value="FR">Francia</option>
              </select>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="flex items-center justify-end gap-x-6 border-t border-gray-900/10 pt-4">
      <button type="submit" [disabled]="form.invalid || isLoading()" 
        class="rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 disabled:opacity-50 disabled:cursor-not-allowed transition-all">
        {{ isLoading() ? 'Guardando...' : 'Guardar Cambios' }}
      </button>
    </div>

  </form>
</div>
