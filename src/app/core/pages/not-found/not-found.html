<div class="min-h-screen flex flex-col items-center justify-center bg-gray-50 px-4 text-center">
  
  <h1 class="text-9xl font-black text-slate-200 select-none">404</h1>

  <div class="absolute mt-2">
    <p class="text-2xl font-bold tracking-tight text-slate-900 sm:text-4xl">
      ¡Ups! Página no encontrada.
    </p>

    <p class="mt-4 text-slate-500">
      Lo sentimos, no pudimos encontrar la página que buscas.<br>
      Tal vez se ha movido o nunca existió.
    </p>

    <div class="mt-8 flex justify-center gap-4">
      <button 
         (click)="goHome()" 
         class="cursor-pointer rounded-md bg-blue-600 px-5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 transition-colors">
        Volver al Inicio
      </button>
    </div>
  </div>

</div>
