<div class="flex h-screen overflow-hidden bg-slate-50 font-sans transition-colors duration-300 dark:bg-slate-950">
  
  <aside class="z-20 flex w-64 flex-col bg-slate-900 text-slate-300 shadow-2xl select-none">

    <header class="flex h-16 shrink-0 items-center px-6 bg-slate-950 border-b border-slate-800/50">
      <h1 class="text-xl font-black tracking-tight text-white italic uppercase">
        Rentix<span class="text-indigo-500 not-italic">2026</span>
      </h1>
    </header>

    <section class="bg-slate-900/50 border-b border-slate-800 p-5">
      <div class="flex items-center gap-3">
        <div class="flex h-10 w-10 shrink-0 items-center justify-center rounded-xl bg-indigo-600 font-black text-white shadow-lg ring-2 ring-slate-800 ring-offset-2 ring-offset-slate-900 uppercase transition-transform hover:scale-105">
          {{ session.user()?.firstName?.charAt(0) ?? 'U' }}
        </div>

        <div class="flex flex-col min-w-0">
          <p class="truncate text-sm font-bold text-white leading-tight">
            {{ session.user()?.firstName }} {{ session.user()?.lastName }}
          </p>

          <button (click)="changeCompany()"
            class="group mt-1.5 flex cursor-pointer items-center gap-1.5 text-[10px] text-slate-500 transition-colors hover:text-indigo-400 uppercase tracking-widest font-black">
            <svg class="w-3 h-3 shrink-0 opacity-70 group-hover:opacity-100" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m4 0h1m-5 10h1m4 0h1m-5-4h1m4 0h1" />
            </svg>
            <span class="truncate border-b border-transparent group-hover:border-indigo-400/30 pb-0.5">
              {{ session.currentCompany()?.companyName ?? 'Global / Sin Empresa' }}
            </span>
          </button>
        </div>
      </div>
    </section>

    <nav class="flex-1 space-y-1 overflow-y-auto px-3 py-6 scrollbar-hide">
      @for (item of menuItems(); track item.route) {
        <a [routerLink]="item.route" 
           routerLinkActive="bg-indigo-600 text-white shadow-xl shadow-indigo-900/40 ring-1 ring-white/10"
           class="group flex items-center rounded-lg px-4 py-2.5 text-[11px] font-bold uppercase tracking-wider text-slate-400 transition-all duration-200 hover:bg-slate-800 hover:text-white">
          
          <svg class="mr-3 h-5 w-5 transition-transform group-hover:scale-110 group-hover:rotate-3" 
               fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon" />
          </svg>
          
          <span class="truncate">{{ item.label }}</span>
        </a>
      }
    </nav>

    <footer class="bg-slate-950/30 border-t border-slate-800 p-4 space-y-2">
      
      <button (click)="session.toggleDarkMode()"
        class="flex w-full cursor-pointer items-center justify-between gap-2 rounded-lg px-4 py-2 text-[10px] font-black uppercase tracking-widest text-slate-500 transition-all hover:bg-slate-800 hover:text-indigo-400 border border-transparent">
        <div class="flex items-center gap-2">
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            @if (session.darkMode()) {
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z" />
            } @else {
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            }
          </svg>
          <span>{{ session.darkMode() ? 'Modo DÃ­a' : 'Modo Noche' }}</span>
        </div>
      </button>

      <button (click)="logout()"
        class="group flex w-full cursor-pointer items-center justify-center gap-2 rounded-lg bg-slate-800/20 px-4 py-2.5 text-[11px] font-black uppercase tracking-widest text-slate-400 transition-all hover:bg-red-600/10 hover:text-red-500 border border-slate-800/50 hover:border-red-600/20">
        <svg class="h-4 w-4 transition-transform group-hover:-translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
        Desconectar
      </button>
    </footer>
  </aside>

  <main class="relative flex-1 overflow-y-auto scroll-smooth dark:bg-slate-950">

    @if (isLoading()) {
      <div class="absolute inset-0 z-50 flex items-center justify-center bg-white/40 dark:bg-slate-950/40 backdrop-blur-xs transition-opacity duration-300">
        <div class="h-8 w-8 animate-spin rounded-full border-2 border-indigo-600 border-t-transparent shadow-sm"></div>
      </div>
    }

    <div class="p-8 lg:p-12 animate-in fade-in slide-in-from-bottom-2 duration-500">
      <router-outlet />
    </div>
  </main>

</div>
